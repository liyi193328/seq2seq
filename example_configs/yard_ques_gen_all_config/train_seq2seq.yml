    target_files:
      - /mnt/yardcephfs/mmyard/g_wxg_td_prc/turingli/data/ques_10w/data/train/targets.txt

input_pipeline_dev:
  class: ParallelTextInputPipeline
  params:
    source_files:
      - /mnt/yardcephfs/mmyard/g_wxg_td_prc/turingli/data/ques_10w/data/dev/sources.txt
    target_files:
      - /mnt/yardcephfs/mmyard/g_wxg_td_prc/turingli/data/ques_10w/data/dev/targets.txt
