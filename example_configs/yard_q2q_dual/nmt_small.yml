model: AttentionSeq2Seq
model_params:
  attention.class: seq2seq.decoders.attention.AttentionLayerDot
  attention.params:
    num_units: 128
  bridge.class: seq2seq.models.bridges.ZeroBridge
  embedding.dim: 128
  encoder.class: seq2seq.encoders.BidirectionalRNNEncoder
  encoder.params:
    rnn_cell:
      cell_class: GRUCell
      cell_params:
        num_units: 128
      dropout_input_keep_prob: 0.8
      dropout_output_keep_prob: 1.0
      num_layers: 1
  decoder.class: seq2seq.decoders.AttentionDecoder
  decoder.params:
    rnn_cell:
      cell_class: GRUCell
      cell_params:
        num_units: 128
      dropout_input_keep_prob: 0.8
      dropout_output_keep_prob: 1.0
      num_layers: 1
      residual_connections: True
  optimizer.name: Adam
  optimizer.params:
    epsilon: 0.0000008
  optimizer.learning_rate: 0.0001
  optimizer.lr_decay_type: "exponential_decay"
  optimizer.lr_decay_steps: 1000
  source.max_seq_len: 50
  source.reverse: True
  target.max_seq_len: 50
  embedding.share: True
  vocab_source: /mnt/yardcephfs/mmyard/g_wxg_td_prc/turingli/q2q_12w_cancel_dup_dual/data/vocab/shared.vocab.txt
  vocab_target: /mnt/yardcephfs/mmyard/g_wxg_td_prc/turingli/q2q_12w_cancel_dup_dual/data/vocab/shared.vocab.txt